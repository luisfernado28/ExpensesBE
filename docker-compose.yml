services:
  db:
    image: firstpostgres
    restart: always
    environment:
      POSTGRES_DB: "expenses"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "asdf1234"
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data 
    ports:
      - "5433:5432"

 
volumes:
  pgdata: